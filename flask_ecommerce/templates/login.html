{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
  <h2>Login</h2>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email(size=30) }}<br>
    {{ form.password.label }} {{ form.password(size=30) }}<br>
    {{ form.submit() }}
  </form>
{% endblock %}
