<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>Users:</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.name }}</li>
        {% endfor %}
    </ul>

    <h2>Add User</h2>
    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Enter name">
        <button type="submit">Add</button>
    </form>
</body>
</html>
